<div class="container">
  <div class="data-container">
    <div class="header">
      <h3>Users</h3>
      <button *ngIf="isAdminUser" (click)="homePage()">Employees</button>
      <button (click)="logout()">Logout</button>
    </div>
    <table>
      <tr>
        <th>Username</th>
        <th>Role</th>
      </tr>
      <tr *ngFor="let employee of employees">
        <td>{{employee.username}}</td>
        <td>{{employee.role}}</td>
      </tr>
    </table>
  </div>
</div>
